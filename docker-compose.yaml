version: "3.0"
services:
    bot:
        build: .
        container_name: "bot"
        command: [ "python", "-m","tg_bot" ]
        restart: on-failure
        volumes:
            - .:/app
        depends_on:
            - redis
            - db
    redis:
        image: redis:7
        restart: on-failure
        volumes:
            # Путь к каталогу с redis.conf
            - "/Users/lebelius/Coding/ScreenshotBot/redis_config:/usr/local/etc/redis"
            # Путь к каталогу, где будет лежать дамп базы Redis
            - "/Users/lebelius/Coding/ScreenshotBot/redis_config:/data"
        command: "redis-server /usr/local/etc/redis/redis.conf"
    db:
        image: postgres:13-alpine
        restart: "unless-stopped"
        environment:
            POSTGRES_PASSWORD: ${SUPERUSER_PASSWORD}
        volumes:
            - "/Users/lebelius/Coding/ScreenshotBot/pg/data:/var/lib/postgresql/data"
            - "/Users/lebelius/Coding/ScreenshotBot/pg/init:/docker-entrypoint-initdb.d"